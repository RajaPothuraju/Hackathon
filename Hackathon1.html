<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1604881991720-f91add269bed?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* White with slight transparency */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #4caf50;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input {
            margin-bottom: 15px;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div>
                <label for="username">Username or Email:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <button type="button" onclick="login()">Login</button>
            </div>
        </form>
    </div>

    <script>
        // Simple JavaScript for login functionality
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Example of validating login credentials
            if (username === "abc" && password === "123") {
                window.location.href = "file:///C:/Users/HP/Desktop/hari.py/A.html";  // Redirect to main page
            } else {
                alert("Invalid login credentials.");
            }
        }
    </script>

</body>
</html>
