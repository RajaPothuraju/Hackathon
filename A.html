<body>

<div class="container">
    <label for="inputBox">Enter something:</label>
    <input type="text" id="inputBox" placeholder="Type here...">
    <button onclick="clearInput()">Clear</button>
</div>

<script>
    function clearInput() {
        document.getElementById('inputBox').value = '';
    }
</script>
